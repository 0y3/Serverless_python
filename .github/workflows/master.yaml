name: Deploy master branch
# on main branch updates
on:
  push:
    branches:
      - master
      
jobs:
  deploy:
    name: deploy to master
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        python-version:
          - 3.9
    steps:
      - name: Checkout Master
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # --------- use Python to install Python dependencies and run linter, tests, etc. ---------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - run: pip install -r requirements.txt

      # - name: Cache pip
      #   uses: actions/cache@v2
      #   with:
      #     # This path is specific to Ubuntu
      #     path: ~/.cache/pip
      #     # Look to see if there is a cache hit for the corresponding requirements file
      #     key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pip-
      #       ${{ runner.os }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Node Dependencies
        # run: |
        #    npm install
        run: |
          npm install serverless -g
          npm install

      # - name: Serverless Deploy with Python Requirements
      #    uses: Jonasdart/actions.serverless-with-python-requirements@2.0.1
            

      - name: Serverless Deploy with Python Requirements
        uses: Jonasdart/actions.serverless-with-python-requirements@2.0.1
        env:
          # SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          # or if using AWS credentials directly
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          STAGE: prod
        # with:
        #   args: 'sls deploy -s prod'  # any deploy arguments you want to pass '--stage qa --region $REGION'
        
            
